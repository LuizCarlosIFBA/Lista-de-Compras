<ion-header>
  <ion-navbar>
    <ion-title>
     COMPRAS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  

  <form [formGroup]="todo" (ngSubmit)="CreateItem()" novalidate>
    <ion-item>
      <ion-label>Produto</ion-label>
      <ion-input type="text" formControlName="produto"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Pre√ßo</ion-label>
      <ion-input type="number" formControlName="preco"></ion-input>
    </ion-item>
     
  </form>

  <button ion-button block  type="submit" [disabled]="!todo.valid"> Adicionar produto</button>
  <button ion-button block (click)="GetItem();"> Listar produto</button>

  <ion-list>
    <ion-item-sliding *ngFor="let item of ListUser">
      <ion-item>      
        <h2>{{item.produto }} {{item.preco}}</h2>

      </ion-item>
      <!-- <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options> -->
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="DeleteUser(item.id)">
          <ion-icon name="delete"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  

</ion-content>
